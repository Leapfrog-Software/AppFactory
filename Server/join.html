  <script type="text/javascript">

  function onClickSend() {

    var errorText = "";

    var message = btoa(unescape(encodeURIComponent(document.getElementById("message").value)));
    if (message.length == 0) {
      errorText = "メッセージが未入力です。";
    }
    var emailRaw = document.getElementById("email").value;
    var email = btoa(unescape(encodeURIComponent(emailRaw)));
    if (email.length == 0) {
      errorText = "メールアドレスが未入力です。";
    }

    if (errorText.length > 0) {
      swal({
        text: errorText,
        icon: "warning",
        dangerMode: true
      });
      return;
    }

    var url = "srv.php?command=join&email=" + email + "&message=" + message;
    httpPost(url, null, function(data) {
      var parsed = null;
      try {
        parsed = JSON.parse(data);
        if (!parsed) {
          return;
        }
      } catch(e) {
        return;
      }
      if (parsed.result == null) {
        return;
      }
      if (parsed.result == 0) {
        swal("送信完了", "ご登録ありがとうございました。返信をお待ちください。", "success")
        .then((willDelete) => {
          setTimeout(function() {
            location.href = "index.html"
          }, 100);
        });
      }
    });
  }

  </script>
