  <script type="text/javascript">

    var gSort = 0;
    var gPage = 0;
    var gDataList = [];

    function fetch() {
      var url = "srv.php?command=getgalleries&sort=" + gSort + "&page=" + gPage;
      httpPost(url, null, function(data) {
        var parsed = null;
        try {
          parsed = JSON.parse(data);
          if (!parsed) {
            return;
          }
        } catch(e) {
          return;
        }
        if ((parsed.galleryList == null) || (parsed.page == null) || (parsed.total == null)) {
          return;
        }
        if (!Array.isArray(parsed.galleryList)) {
          return;
        }
        gDataList = parsed.galleryList;
        displayData();
        displayPaging(parsed.page, parsed.total);
      });
    }

    function displayData() {

      var cellNum = 1;
      if (window.innerWidth < 590) { cellNum = 1; }
      else if (window.innerWidth < 820) { cellNum = 2; }
      else if (window.innerWidth < 1050) { cellNum = 3; }
      else { cellNum = 4; }

      var html = "";

      for (var i=0;i<=gDataList.length/cellNum;i++) {

        if (gDataList.length <= i * cellNum) {
          break;
        }

        html += "<table border='1' bordercolor='#fff' cellspacing='0' style='width:100%;margin-top:20px'>";
        html += "<tr>";
        html += "<td style='width:80px'></td>";
        if (gDataList.length > i * cellNum) {
          html += createContent(gDataList[i * cellNum]);
        } else {
          html += "<td style='width:200px'></td>";
        }
        if (cellNum >= 2) {
          html += "<td style=''></td>";
          if (gDataList.length > i * cellNum + 1) {
            html += createContent(gDataList[i * cellNum + 1]);
          } else {
            html += "<td style='width:200px'></td>";
          }
        }
        if (cellNum >= 3) {
          html += "<td style=''></td>";
          if (gDataList.length > i * cellNum + 2) {
            html += createContent(gDataList[i * cellNum + 2]);
          } else {
            html += "<td style='width:200px'></td>";
          }
        }
        if (cellNum >= 4) {
          html += "<td style=''></td>";
          if (gDataList.length > i * cellNum + 3) {
            html += createContent(gDataList[i * cellNum + 3]);
          } else {
            html += "<td style='width:200px'></td>";
          }
        }
        html += "<td style='width:80px'></td>";
        html += "</tr>";
        html += "</table>";

        html += "<div style='height:1px;background:#d9d9d9;margin:20px 20px 0 20px;'></div>";
      }

      document.getElementById("contents").innerHTML = html;
    }

    function createContent(data) {

      if ((data.id == null) || (data.name == null) || (data.engineerId == null) || (data.engineerName == null) || (data.engineerArea == null) || (data.engineerOrganization == null) || (data.cost == null) || (data.evaluate == null)) {
        return "<td style='width:200px'></td>";
      }

      var html = "";

      html += "<td style='width:200px;vertical-align:top'>";
      html += ("<a href='engineerdetail.html?id=" + data.engineerId + "'>");
      html += ("<img src='data/img/work/" + data.id + ".png' style='width:100%;'>");
      html += "</a>";
      html += "<div style='margin:0 10px'>";
      html += "<div style='font-size:14px;font-weight:bold;text-align:left;margin-top:20px;height:40px;overflow:hidden'>";
      html += data.name;
      html += "</div>";
      html += "<div style='text-align:left;color:#777;margin:0 auto'>";
      html += "<span style='font-size:10px;color:#777'>";
      html += data.engineerName;
      html += "</span>　<span style='font-size:10px;color:#777'>";
      html += (data.engineerArea + " | " + organizationWord(data.engineerOrganization));
      html += "</span></div>";
      html += "<table border='0' cellspacing='0' style='margin-top:3px'>";
      html += "<tr>";
      html += "<td>";
      html += "<img src='img/cost.png' style='width:13px'>";
      html += "</td>";
      html += "<td style='width:1px'></td>";
      html += "<td style='font-size:12px;font-weight:bold;color:#1fcba9;padding-top:1px'>";
      html += (addComma(data.cost) + "円");
      html += "</td>";
      html += "<td style='width:12px'></td>";
      html += "<td>";
      html += "<img src='img/star_full.png' style='width:13px'>";
      html += "</td>";
      html += "<td style='width:2px'></td>";
      html += "<td style='font-size:12px'>";
      html += evaluateValue(data.evaluate);
      html += "</td>";
      html += "</tr>";
      html += "</table>";
      html += "</div>";
      html += "</td>";

      return html;
    }

    function displayPaging(page, total) {

      var html = "";
      html += "<div style='width:100%;margin:50px 0 40px 0'>"
      html += "<table border='0' cellspacing='0' style='margin:0 auto'>";
      html += "<tr>";

      for (var i=0;i<total;i++) {
        html += "<td style='text-align:center'>";
        if (i == page) {
          html += "<div style='border-radius:20px;-webkit-border-radius:20px;-moz-border-radius:20px;background:#505363;width:40px;height:40px;margin:0 auto;text-align:center;line-height:40px;color:#fff;font-size:12px;font-weight:bold'>";
          html += i + 1;
          html += "</div>";
        } else {
          html += ("<a href='javascript:onClickPage(" + i + ")'>");
          html += "<div style='border-radius:20px;-webkit-border-radius:20px;-moz-border-radius:20px;background:#f0f0f0;width:40px;height:40px;margin:0 auto;text-align:center;line-height:40px;color:#4da44d;font-size:12px;font-weight:bold'>";
          html += i + 1;
          html += "</div>";
          html += "</a>";
        }
        html += "</td>";

        if (i != total - 1) {
          html += "<td style='width:6px'></td>";
        }
      }
      html += "</tr>";
      html += "</table>";
      html += "</div>";

      document.getElementById("paging").innerHTML = html;
    }

    var gTimer = 0;

    window.onresize = function() {
      if (gTimer > 0) {
        clearTimeout(timer);
      }
      timer = setTimeout(function() {
        displayData();
      }, 300);
    }

    function addComma(value) {

      var ret = "";
      var str = String(value);
      var chars = str.split("");

      for (var i=0;i<chars.length;i++) {
        ret += chars[i];
        if (((chars.length - i) % 3 == 1) && (i != chars.length - 1)) {
          ret += ",";
        }
      }
      return ret;
    }

    function onClickSortEvaluate() {
      gSort = 0;
      gPage = 0;
      fetch();

      document.getElementById("sort0").style.color = "#333";
      document.getElementById("sort1").style.color = "#a0a0a0";
    }

    function onClickSortCost() {
      gSort = 1;
      gPage = 0;
      fetch();

      document.getElementById("sort0").style.color = "#a0a0a0";
      document.getElementById("sort1").style.color = "#333";
    }

    function onClickPage(index) {
      gPage = index;
      fetch();
    }

  </script>
